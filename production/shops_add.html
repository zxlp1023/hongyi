                  <form id="demo-form2" data-parsley-validate="" class="form-horizontal form-label-left" novalidate="">
          
                    <div class="form-group">
                      <label for="title" class="control-label col-md-3 col-sm-3 col-xs-12">店名</label>
                      <div class="col-md-6 col-sm-6 col-xs-12">
                        <input id="title" class="form-control col-md-7 col-xs-12" type="text" name="title" required>
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="picture" class="control-label col-md-3 col-sm-3 col-xs-12">图片</label>
                      <div class="col-md-6 col-sm-6 col-xs-12">
                        <!-- <input type="file" accept="image/*" multiple="multiple"> -->
                        <div action="form_upload.html" class="dropzone"></div>
                        <input type="file" accept="image/*" multiple="multiple" class="dz-hidden-input" style="visibility: hidden; position: absolute; top: 0px; left: 0px; height: 0px; width: 0px;">
                      </div>
                    </div>

                    <div class="form-group">
                      <label for="tel" class="control-label col-md-3 col-sm-3 col-xs-12">电话</label>
                      <div class="col-md-6 col-sm-6 col-xs-12">
                        <input id="tel" class="form-control col-md-7 col-xs-12" type="number" name="tel" required>
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="address" class="control-label col-md-3 col-sm-3 col-xs-12">地址</label>
                      <div class="col-md-6 col-sm-6 col-xs-12">
                        <input id="address" class="form-control col-md-7 col-xs-12" type="text" name="address" required>
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="time" class="control-label col-md-3 col-sm-3 col-xs-12">营业时间</label>
                      <div class="col-md-6 col-sm-6 col-xs-12">
                        <input id="time" class="form-control col-md-7 col-xs-12" type="text" name="time" required>
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="intro" class="control-label col-md-3 col-sm-3 col-xs-12">简介</label>
                      <div class="col-md-6 col-sm-6 col-xs-12">
                        <textarea class="form-control" rows="3" placeholder="店铺简介" required></textarea>

                    </div>
